<div class="row">
  <div class="col-12 container">

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="form-group vertical">
        <div class="row">
          <div class="col-sm-6">
            <label for="cat">Category: </label>
            <ejs-dropdownlist [dataSource]="catDataSource" [fields]="catFields" formControlName="cat"
              showClearButton="true" [placeholder]="working1 ? 'Loading...' :  'Select category...'" [allowFiltering]='true'
              (filtering)="onCatFiltering($event)"
              [enabled]="!working1">
            </ejs-dropdownlist>
          </div>

          <div class="col-sm-6">
            <label for="art">Post: </label>
            <ejs-dropdownlist [dataSource]="artDataSource" [fields]="artFields" formControlName="art"
              showClearButton="true" [placeholder]="working2 ? 'Loading...' : 'Select post...'" [allowFiltering]='true'
              (filtering)="onArtFiltering($event)"
              [enabled]="!working2">
            </ejs-dropdownlist>
          </div>


        </div>

        <div class="row">
          <div class="col-6 submit">
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-danger" type="button" (click)="resetForm()">Reset</button>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            {{ formSubmitValue }}
          </div>
        </div>

      </div>
    </form>

    <div class="row mt-20">
      <div class="col-6">
        <button *ngIf="!!!formGroup.get('art')!.value" class="btn btn-secondary" (click)="initFormValue()">Set form value first, then update Post data source</button>
      </div>
      <div class="col-6">
        <button *ngIf="!!!formGroup.get('art')!.value" class="btn btn-secondary" (click)="initFormValueAfterThe2ndDropdownListDataSourceIsReady()">Set form value after Post data source is ready</button>
      </div>
    </div>

    <div class="row mt-20">
      <div class="col-12" *ngIf="working">
        Simulating a getById Api call...
      </div>
    </div>

    <div class="row mt-20">
      <div class="col-12" *ngIf="message">
        {{ message }}
      </div>
    </div>

  </div>

</div>
